<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.2.2/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="heading">
        <div id="timerHeader" onclick="timerHeader()">
          <img src="img/glasshour.png" />
          TIMER
        </div>
        <div id="watchHeader" onclick="watchHeader()">
          <img src="img/stopwatch.png" />
          STOPWATCH
        </div>
      </nav>
      <main class="watch">
        <div class="stopWatch">
          <p id="min">00<span>m</span></p>
          <p id="sec">00<span>s</span></p>
          <p id="mSec">00</p>
        </div>
        <div class="btnBox">
          <div>
            <button id="start" onclick="startStopWach()">Start</button>
            <button id="stop" onclick="stopStopWatch()">Stop</button>
            <button id="reset" onclick="resetStopWatch()">Reset</button>
          </div>
          <div id="fullScreen">
            <img
              id="screenShort"
              src="img/screenShort.png"
              title="Screen Short"
            />
            <img
              id="full"
              src="img/fullScreen.png"
              onclick="fullScreen()"
              title="Full Screen"
            />
            <img
              id="exit"
              src="img/fullScreen.png"
              onclick="exitScreen()"
              title="Full Screen"
            />
          </div>
        </div>
      </main>
      <main class="timer">
        <div class="stopWatch">
          <!-- <input type="number" id="hours"/> -->
          <input type="number" id="minutes" placeholder="01m"  /><span
            >m</span
          >
          <input type="number" id="second" placeholder="50s"  /><span
            >s</span
          >
        </div>
        <div class="btnBox">
          <div>
            <button id="start" onclick="startTimer()">Start</button>
            <button id="stop" onclick="stopTimer()">Stop</button>
            <button id="reset" onclick="resetTimer()">Reset</button>
          </div>
          <div id="fullScreen">
            <img
              id="full"
              src="img/fullScreen.png"
              onclick="fullScreen()"
              title="Full Screen"
            />
            <img
              id="exit"
              src="img/fullScreen.png"
              onclick="exitScreen()"
              title="Full Screen"
            />
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
