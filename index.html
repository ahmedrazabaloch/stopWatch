<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="heading">
        <div id="timerHeader">TIMER</div>
        <div id="watchHeader">STOPWATCH</div>
      </nav>
      <div class="stopWatch">
        <p id="min">0<span>m</span></p>
        <p id="sec">0<span>s</span></p>
        <p id="mSec">0<span>ms</span></p>
      </div>
      <div class="btnBox">
        <div>
          <button id="start" onclick="startTimer()">Start</button>
          <button id="stop" onclick="stopTimer()">Stop</button>
          <button id="reset" onclick="resetTimer()" disabled>Reset</button>
        </div>
        <div><img src="" alt="" /></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
