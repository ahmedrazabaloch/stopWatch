<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.2.2/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="heading">
        <div id="timerHeader" onclick="timerHeader()">
          <img src="img/glasshour.png" />
          TIMER
        </div>
        <div id="watchHeader" onclick="watchHeader()">
          <img src="img/stopwatch.png" />
          STOPWATCH
        </div>
      </nav>
      <main class="watch">
        <div class="stopWatch">
          <p id="min">00<span>m</span></p>
          <span>:</span>
          <p id="sec">00<span>s</span></p>
          <span>:</span>
          <p id="mSec">00</p>
        </div>
        <div class="btnBox">
          <div>
            <button class="start btnhover" onclick="startStopWach()">
              Start
            </button>
            <button class="stop btnhover" onclick="stopStopWatch()">
              Stop
            </button>
            <button class="reset btnreset" onclick="resetStopWatch()">
              Reset
            </button>
          </div>
          <div id="fullScreen">
            <img
              id="screenShort"
              src="img/screenShort.png"
              title="Screen Short"
            />
            <img
              class="full"
              src="img/fullScreen.png"
              onclick="fullScreen()"
              title="Full Screen"
            />
            <img
              class="exit"
              src="img/fullScreen.png"
              onclick="exitScreen()"
              title="Full Screen"
            />
          </div>
        </div>
      </main>
      <main class="timer">
        <div class="stopWatch">
          <input type="number" id="userInput" placeholder="Minutes" />
          <p id="timerDisplay">5 : 00</p>
        </div>
        <div class="btnBox">
          <div>
            <button class="tstart btnhover" onclick="startTimer()">
              Start
            </button>
            <button class="tstop btnhover" onclick="stopTimer()">Stop</button>
            <button class="treset btnreset" onclick="resetTimer()">
              Reset
            </button>
          </div>
          <div id="fullScreen">
            <img
              class="full"
              src="img/fullScreen.png"
              onclick="fullScreen()"
              title="Full Screen"
            />
            <img
              class="exit"
              src="img/fullScreen.png"
              onclick="exitScreen()"
              title="Full Screen"
            />
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
